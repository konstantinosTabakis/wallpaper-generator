<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wallpaper Generator</title>
</head>
<body>
    <div class="utils open">
        <img src="./img/refresh.png" id="refresh" alt="">
        <img src="./img/photo.png" id="download" alt="">
        <img src="./img/next.png" class="arrow right" alt="">
        <img src="./img/left-arrow.png" class="arrow left" alt="">
    </div>
    <div class="container">
        <div class="shapes-container">

        </div>
         
         
            <svg viewBox="0 50 400 300" preserveAspectRatio="xMinYMin meet">
              <path id="path" d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke: none; fill:red;"></path>
            </svg>
           
    </div>
     
     
    <script src="./html-to-image.js"></script>
    <script src="./download.js"></script>   
    <script src="utils.js"></script>
    <script src="main.js"></script>

</html>
